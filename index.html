<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Building the foundation for the future of biological automation." />
  <title>foundational.bio</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #2c3e50;
      background: linear-gradient(135deg, #f9fafb, #e2e8f0);
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #334e68;
      color: #ffffff;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #243b53;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Put your logo file named logo.png in the same directory -->
    <img src="logo.png" alt="foundational.bio Logo" class="logo" />
    <h1>Welcome to foundational.bio</h1>
    <p>Building the foundation for the future of biological automation. Stay tuned for updates and launch details.</p>
    <a href="mailto:info@foundational.bio" class="btn">Contact Us</a>
  </div>
</body>
</html>
